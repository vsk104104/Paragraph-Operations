      <form class='container' action="/para_opp" method ='POST'>
        {% csrf_token %}
        <div class="form-floating">
            <div><label for="exampleInputEmail1" class="form-label">Enter Your Text here</label></div>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name='text'></textarea>
            
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name='r_p'>
            <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name='f_c'>
            <label class="form-check-label" for="flexSwitchCheckDefault" >ALLCaps</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name='c_r'>
            <label class="form-check-label" for="flexSwitchCheckDefault" >count characters</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name='n_r'>
            <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name='s_r'>
            <label class="form-check-label" for="flexSwitchCheckDefault" >Extra Space Remover</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
